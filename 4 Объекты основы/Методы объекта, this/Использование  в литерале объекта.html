<!doctype html>

<script>
let calculator = {
  read() {
    this.num1 = +prompt("Введите первое число", 0);
    this.num2 = +prompt("Введите второе число", 0);
  },
  sum() {
    return this.num1 + this.num2;
  },
  mul() {
    return this.num1 * this.num2;
  },
};
calculator.read();
alert(calculator.sum());
alert(calculator.mul());

</script>

</html>
